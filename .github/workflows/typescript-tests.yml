name: TypeScript Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'no_fluxo_backend/**'
      - '.github/workflows/typescript-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'no_fluxo_backend/**'
      - '.github/workflows/typescript-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: no_fluxo_backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd no_fluxo_backend
        npm ci
    
    - name: Run ESLint
      run: |
        cd no_fluxo_backend
        npm run lint || true
    
    - name: Run TypeScript type check
      run: |
        cd no_fluxo_backend
        npm run type-check
    
    - name: Run tests
      run: |
        cd no_fluxo_backend
        npm test
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: no_fluxo_backend/coverage/lcov.info
        flags: typescript
        name: typescript-coverage 